<!-- This is a basic example chunk for getFolders when used with getImages. The tags it uses are:
+folder - The placeholder for the folder name.
+children - The placeholder to retrieve data from the child template chunk.
-->

<li>
<a href="[[~[[*id]]]]"  title="[[+folder]] Photos">[[+folder]] Photos</a>
<ul>
[[+children]]
</ul>
</li>
